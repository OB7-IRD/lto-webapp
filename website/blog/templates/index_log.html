{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% tailwind_css %}
</head>
<body class="relative py-16" style="background-image: url({% static '/assets/img/back/bac3.png' %});">


    <div class="relative container m-auto px-6 text-gray-500 md:px-12 xl:px-40">
        <div class="m-auto md:w-8/12 lg:w-6/12 xl:w-6/12">
            <div class="rounded-xl bg-white shadow-xl">
                <div class="p-6 sm:p-16">
                    <div class="space-y-4">
                        <img src="{% static '/assets/img/logo.png' %}"  class="h-100 w-100" alt="Observe logo">
                        <h2 class="mb-8 text-2xl text-center text-cyan-900 font-bold">Welcome !</h2>
                    </div>
                    <div class="mt-16 grid space-y-4">
                        <form action="">
                                        <label class="text-lg">Enter your credentials to access the Web Service.</label>
                                        <div class="relative mt-4">
                                           <select name="langage" id="langae" class="w-full px-4 py-3 ring-1 ring-cyan-700 rounded-xl">
                                                <option value="en">English</option>
                                                <option value="fr">French</option>
                                                <option value="sw">Swahili</option>
                                            </select>
                                        </div>

                                        <div class="relative mt-4">
                                            <input type="text" name="username" placeholder="Your username" class="w-full px-4 py-3 ring-1 ring-cyan-700 rounded-xl">
                                        </div>

                                        <div class="relative mt-4">
                                            <input type="password" name="password" placeholder="Your password" class="w-full px-4 py-3 ring-1 ring-cyan-700 rounded-xl bg-gray-900 bg-opacity-20 invalid:ring-red-400 invalid:outline-none">
                                        </div>
                            <div class="relative mt-4">
                                <button type="submit" title="Submit" class="w-full px-4 py-3 text-center rounded-xl transition bg-blue-600 hover:bg-blue-900 active:bg-blue-900 focus:bg-blue-900">
                                    <span class="text-white font-semibold">
                                        Send
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="mt-10 space-y-4 text-gray-600 text-center sm:-mb-8">
                        <p class="text-xs">This site is protected by reCAPTCHA and the <a href="#" class="underline">Google Privacy Policy</a> and <a href="#" class="underline">Terms of Service</a> apply.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
